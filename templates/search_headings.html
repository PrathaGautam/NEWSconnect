{% extends "index.html" %}

{% block news_content %}

<h3 style= "color:white">Showing all news related to "{{query}}":</h3>
<h4 style= "color:white">Number of news found : {{number_of_filtered_headings}}</h4>
<div class="all_headings">
{% for heading, link in headings %}
<li style= "color:white">
    <a href="{{link}}" target="_blank">{{heading}}</a>
</li>
{% endfor %}

{% endblock %}
    </div>
