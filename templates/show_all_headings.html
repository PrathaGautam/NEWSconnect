{% extends "index.html" %}

{% block news_content %}
<div class="all_headings">
    <h4 style= "color:white">Total number of news found : {{ number_of_news }}</h4>
    <ul style= "color:white">
        {% for heading, link in headings %}
            <li>
                <a href="{{ link }}" target="_blank" >{{ heading }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
    </div>
